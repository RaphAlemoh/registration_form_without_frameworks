<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="body-style">

    <div class="form-wrapper">
        <h3><b>Login</b></h3>
        <p>Please login to continue</p>

        <form action="" id="login-form">
            <div class="container">
    
                <div class="row">
                    <div class="col-12">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-12">
                        <input type="password" name="pword" id="pword" placeholder="Password">
                    </div>
                </div>
    
    
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="form-btn" disabled id="login">Login</button>
                    </div>
                </div>
            </div>
        </form>        
    
        <div class="form-footer">
            <div class="text-center text-white">
                <h4>Don't have an account? Please signup <span class="underline">here </span></h4>
            </div>
        </div>

    </div>
    
</body>
<script src="main.js"></script>
</html>
